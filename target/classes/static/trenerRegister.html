<!DOCTYPE html>
<html lang="en">
<head>
	<title>Trener register</title>
    <style type="text/css">
    	#main{
    		border: solid 5px;
    		margin: auto;
    		margin-top: 60px;
    		width: 30%;
    		padding: 20px;
    		background-color:#DAAD86;
    	}
    	h2{
    		margin:auto;
    		width:50%;
    		color:#FBEEC1;
    	}
    </style>
	
</head>
<body style="background-color: #659DBD">
	<div id="main">
		<form>
			<h2>Register as coach</h2>
			<label for="uname"><b>Username:</b></label><br>
	    	<input type="text" placeholder="Enter Username" name="uname" required><br><br>
	    	
	    	<label for="name"><b>Name:</b></label><br>
	    	<input type="text" placeholder="Enter Name" name="name" required><br><br>
	    	
	    	<label for="last_name"><b>Last name:</b></label><br>
	    	<input type="text" placeholder="Enter Last name" name="last_name" required><br><br>
	    	
	    	<label for="email"><b>Email:</b></label><br>
	    	<input type="text" placeholder="Enter email" name="email" required><br><br>
	    	
	    	<label for="tel"><b>Tel:</b></label><br>
	    	<input type="text" placeholder="Enter email" name="tel" required><br><br>
	    	
	    	
	    	
	    	<label for="psw"><b>Password:</b></label><br>
		    <input type="password" placeholder="Enter Password" name="psw" required><br><br>
		     
		    <label for="psw-repeat"><b>Repeat Password</b></label><br>
    		<input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required> <br><br>
		
			 <button type="submit">Register</button>
	    
			 
	    
	    </form>
	</div>
</body>

</html>
